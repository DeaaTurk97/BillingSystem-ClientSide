<div
    class="login-register"
    style="background-image: url(assets/images/background/login-register.jpg)"
>
    <div class="login-register-box">
        <mat-card>
            <mat-card-content>
                <form [formGroup]="loginForm">
                    <div class="text-center">
                        <!-- <img alt="homepage" src="assets/images/logo-icon.png" /> -->
                        <h4 class="m-t-0">{{ 'LoginToApp' | translate }}</h4>
                    </div>

                    <div fxLayout="row wrap">
                        <!-- col full-->
                        <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                            <mat-form-field>
                                <input
                                    matInput
                                    placeholder="{{'Email' | translate}}"
                                    formControlName="Email"
                                />
                            </mat-form-field>
                            <small
                                *ngIf="
                                    loginForm.controls['Email'].hasError(
                                        'required'
                                    ) && loginForm.controls['Email'].touched
                                "
                                class="text-danger support-text"
                                >{{ 'EmailRequired' | translate }}</small
                            >
                        </div>
                        <!-- col full-->
                        <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                            <mat-form-field>
                                <input
                                    matInput
                                    [type]="
                                        isHidePassword ? 'password' : 'text'
                                    "
                                    placeholder="{{'Password' | translate}}"
                                    formControlName="Password"
                                />
                                <mat-icon
                                    matSuffix
                                    (click)="isHidePassword = !isHidePassword"
                                    >{{
                                        isHidePassword
                                            ? 'visibility_off'
                                            : 'visibility'
                                    }}</mat-icon
                                >
                            </mat-form-field>
                            <small
                                *ngIf="
                                    loginForm.controls['Password'].hasError(
                                        'required'
                                    ) && loginForm.controls['Password'].touched
                                "
                                class="text-danger support-text"
                                >{{ 'PasswordRequired' | translate }}</small
                            >
                        </div>
                       
                        <!-- col full-->
                        <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                            <button
                                mat-raised-button
                                color="primary"
                                class="btn-block btn-lg m-t-20 m-b-20"
                                type="submit"
                                (click)="logIn()"
                                [disabled]="!loginForm.valid"
                            >
                                {{ 'Login' | translate }}
                            </button>
                        </div>
                        <!-- col full-->
                        <div
                            fxFlex.gt-sm="100"
                            fxFlex.gt-xs="100"
                            fxFlex="100"
                            class="text-center"
                        >
                            <span
                                >{{ 'HavenotAccount' | translate }}
                                <a
                                    (click)="registerRedirect()"
                                    class="text-info link link-hand"
                                    >{{ 'Register' | translate }}</a
                                >
                            </span>
                        </div>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
