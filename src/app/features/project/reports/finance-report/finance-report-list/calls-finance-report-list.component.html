<app-report-export (emitExport)="onExport($event)"></app-report-export>

<app-criteria-filter
    [showDateRange]="true"
    [showGroups]="true"
    [groupData]="groupsModel"
    (emitSearch)="onSearch($event)"
>
</app-criteria-filter>
<mat-card>
    <mat-card-content>
        <app-data-grid-view
            [gridDataSource]="dataSource"
            [displayedColumns]="[
                'id',
                'phoneNumber',
                'userName',
                'userEmail',
                'groupName',
                'freeServicesSum',
                'officialServicesSum',
                'personalServicesSum',
                'unknownServicesSum'
            ]"
            (onPagination)="onActionRowGrid($event)"
            [lengthData]="length"
            [PaginatorIndex]="paginationIndex"
            [isShowMainActionControls]="false"
        >
        </app-data-grid-view>
    </mat-card-content>
</mat-card>
