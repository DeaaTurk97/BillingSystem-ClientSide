<mat-card>
    <mat-card-content>
        <app-criteria-filter
            [showDateRange]="true"
            [showGroups]="true"
            [showUsers]="true"
            [showServiceType]="true"
            [showCountries]="true"
            [showTypesPhoneNumber]="true"
            [groupData]="groupsModel"
            [userData]="usersModel"
            [serviceTypeData]="serviceTypesModel"
            [countryData]="countryModel"
            [typesPhoneNumberData]="typePhoneNumberModel"
            (emitSearch)="onSearch($event)"
        >
        </app-criteria-filter>
        <app-data-grid-view
            [gridDataSource]="dataSource"
            [displayedColumns]="[
                'id',
                'userName',
                'phoneNumber',
                'groupNameEn',
                'dialledNumber',
                'callDateTime',
                'callDuration',
                'callDiscountPrice',
                'callRetailPrice',
                'serviceTypeNameEn'
            ]"
            (onPagination)="onActionRowGrid($event)"
            [lengthData]="length"
            [PaginatorIndex]="paginationIndex"
            [isShowMainActionControls]="false"
        >
        </app-data-grid-view>
    </mat-card-content>
</mat-card>
