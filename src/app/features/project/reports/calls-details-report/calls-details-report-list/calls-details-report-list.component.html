<app-report-export (emitExport)="onExport($event)"></app-report-export>

<app-criteria-filter
    [showDateRange]="true"
    [showGroups]="true"
    [showUsers]="true"
    [showServiceType]="true"
    [showCountries]="true"
    [showTypesPhoneNumber]="true"
    [groupData]="groupsModel"
    [userData]="usersModel"
    [serviceTypeData]="serviceTypesModel"
    [countryData]="countryModel"
    [typesPhoneNumberData]="typePhoneNumberModel"
    (emitSearch)="onSearch($event)"
>
</app-criteria-filter>
<mat-card>
    <mat-card-content>
        <app-data-grid-view
            [gridDataSource]="dataSource"
            [displayedColumns]="[
                'id',
                'userName',
                'phoneNumber',
                'groupName',
                'dialledNumber',
                'callDateTime',
                'callDuration',
                'callDiscountPrice',
                'callRetailPrice',
                'serviceTypeName'
            ]"
            (onPagination)="onActionRowGrid($event)"
            [lengthData]="length"
            [PaginatorIndex]="paginationIndex"
            [isShowMainActionControls]="false"
        >
        </app-data-grid-view>
    </mat-card-content>
</mat-card>
