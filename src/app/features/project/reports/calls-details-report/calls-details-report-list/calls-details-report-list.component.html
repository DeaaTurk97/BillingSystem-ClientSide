<mat-card>
    <mat-card-content class="cardContent">
        <app-criteria-filter
            [showDateRange]="true"
            [showGroups]="true"
            [showUsers]="true"
            [showServiceType]="true"
            [showCountries]="true"
            [showTypesPhoneNumber]="true"
            [groupData]="groupsModel"
            [userData]="usersModel"
            [servicesUsedData]="servicesUsedModel"
            [countryData]="countryModel"
            [typesPhoneNumberData]="typePhoneNumberModel"
            (emitSearch)="onSearch($event)"
        >
        </app-criteria-filter>

        <app-data-grid-view
            [gridDataSource]="dataSource"
            [displayedColumns]="[
                'id',
                'userName',
                'phoneNumber',
                'groupName',
                'dialledNumber',
                'callDateTime',
                'callDuration',
                'callDiscountPrice',
                'callRetailPrice',
                'serviceUsedName',
                'typeServiceUsedName'
            ]"
            (onPagination)="onActionRowGrid($event)"
            [lengthData]="length"
            [PaginatorIndex]="paginationIndex"
            [isShowMainActionControls]="false"
        >
        </app-data-grid-view>

        <app-report-export
            (emitExport)="onExport($event)"
            class="exportButton"
        ></app-report-export>
    </mat-card-content>
</mat-card>
