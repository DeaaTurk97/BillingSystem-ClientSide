<mat-card>
    <mat-card-content>
        <app-criteria-filter
            [showDateRange]="true"
            (emitSearch)="onSearch($event)"
        >
        </app-criteria-filter>

        <app-data-grid-view
            [gridDataSource]="dataSource"
            [displayedColumns]="[
                'id',
                'phoneNumber',
                'userName',
                'userEmail',
                'groupNameEn',
                'freeSum',
                'officialSum',
                'personalSum',
                'unknownSum'
            ]"
            (onPagination)="onActionRowGrid($event)"
            [lengthData]="length"
            [PaginatorIndex]="paginationIndex"
            [isShowMainActionControls]="false"
        >
        </app-data-grid-view>
    </mat-card-content>
</mat-card>
