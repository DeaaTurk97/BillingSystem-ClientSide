<mat-card>
    <mat-card-content class="cardContent">
        <app-criteria-filter
            [showDateRange]="true"
            [showGroups]="true"
            [showIsSubmitted]="true"
            [groupData]="groupsModel"
            (emitSearch)="onSearch($event)"
        >
        </app-criteria-filter>

        <app-data-grid-view
            [gridDataSource]="dataSource"
            [displayedColumns]="[
                'id',
                'phoneNumber',
                'userName',
                'userEmail',
                'groupName',
                'freeSum',
                'officialSum',
                'personalSum',
                'unknownSum',
                'fixedAmount',
            ]"
            (onPagination)="onActionRowGrid($event)"
            [lengthData]="length"
            [PaginatorIndex]="paginationIndex"
            [isShowMainActionControls]="false"
        >
        </app-data-grid-view>

        <app-report-export
            (emitExport)="onExport($event)"
            class="exportButton"
        ></app-report-export>
    </mat-card-content>
</mat-card>
