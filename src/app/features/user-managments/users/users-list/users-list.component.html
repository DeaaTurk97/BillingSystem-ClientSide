<mat-card>
    <mat-card-content>
        <app-user-edit-control
            (notify)="onEditControlClick($event)"
            (searchChange)="applyFilter($event)"
            SearchPlaceHolder="{{ 'Search' | translate }}"
        >
        </app-user-edit-control>
        <app-data-grid-view
            [gridDataSource]="dataSource"
            [displayedColumns]="[
                'userId',
                'userName',
                'email',
                'phoneNumber',
                'roleName'
            ]"
            (onPagination)="onActionRowGrid($event)"
            [lengthData]="length"
            [PaginatorIndex]="paginationIndex"
            (onEditRow)="onActionRowGrid($event)"
            (onDeleteRow)="onActionRowGrid($event)"
        >
        </app-data-grid-view>
    </mat-card-content>
</mat-card>
